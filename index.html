<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/database.js"></script>
  <script defer src="./js/index.js"></script>
  <title>Weartake Shop</title>
</head>

<body>
  <header class="cabecalho">
    <div class="container_menu">
      <div class="logo">
        <h1>Weartake</h1>
      </div>
      <nav class="menu_navegacao">
        <ul>
          <li><a href="">Todos</a></li>
          <li><a href="">Acessórios</a></li>
          <li><a href="">Calçados</a></li>
          <li><a href="">Camisetas</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="vitrine">
        <div class="cards"></div>
      </section>
      <section class="asside">
        <div class="secao_lateral">
          <div class="barra_de_Pesquisa">
            <input type="search" id="barra_de_pesquisa" placeholder="camisas, boné, jaqueta etc..." />
            <button>Pesquisar</button>
          </div>
          <div class="carrinho">
            <div class="titulo_carrionho">
              <h2>carrinho de compras</h2>
            </div>
            <div class="carrinho_total">
              <ul class="ul_carrinho">
              </ul>
              <div class="quantidade_valor_Total">
                <div class="quantidade">
                  <span>Quantidade:</span>
                  <span class="span_quantidade"></span>
                </div>
                <div class="total">
                  <span>Total:</span>
                  <span class="span_total"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    </div>
  </main>
  <section>
    <footer class="roda_pe">
      <div class="titulo_roda_pe">
        <h1>Weartake</h1>
      </div>
      <div class="newletter">
        <h3>Fique por dentro de todas as nossas novidades e promoções!</h3>
        <label>E-mail</label>
        <input type="email" placeholder="  Digite seu e-mail">
        <button class="butao_email" type="submit">Cadastrar</button>
      </div>
    </footer>
  </section>
</body>

</html>
